<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 95px;
			height: 70px;
			background-image: url("images/Bee_right.png");
			background-size: cover;
			font-size: 300%;
			color: #5f3504;
			text-align: center;
			font-weight: bold;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;  /* <--- Change me! */
		}
		.board{
			height: 100vh;
			background-image: url("images/sunflower_field.jpg");
			background-size: cover;
			background-color: lightblue;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);
			board.on('click', handleBoardClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}
			

			function endGame() {
    			clearInterval(interval);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			

			// TODO 2 - Variable declarations 
			var positionX = 0;
			var points = 0;
			var speed = 10;
			var positionY = 0;
			var speedY = 7;
			var clicks = 0
			var boardHeight = jQuery(window).height(); 
			var randNumX = Math.random() * boardWidth;
			var randNumY = Math.random() * boardHeight;
			var beeRight = "url(images/Bee_right.png)";
			var beeLeft = "url(images/Bee_left.png)";
			var colorStr ;
			var speedIncrease = 1;

			function getRandomColor(colorStr){
				var ranColorNum1 = Math.random() * 255;
				var ranColorNum2 = Math.random() * 255;
				var ranColorNum3 = Math.random() * 255;
				colorStr = 'rgb(' + ranColorNum1 + ', ' + ranColorNum2 + ', ' + ranColorNum3 + ')';
				box.css("color", colorStr);

			}
			
			//var colorStr = "rgb(20, 200, 75)";//


			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
			/*Increase positionX by 10 here*/
				positionX += speed;
				positionY += speedY;
				moveBoxTo(positionX, positionY);
				if(positionX > boardWidth) {
					speed *= -1;
									}
				if(positionX < 0){
					speed *= -1;
					
				}
				if(positionY > boardHeight){
					speedY *= -1;
				}
				if(positionY < 0){
					speedY *= -1;
				}
				if(speed > 0 ){
                    box.css("background-image", beeRight);
                }else {
                    box.css("background-image", beeLeft);
                }
               

			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				positionX = randNumX;
				positionY = randNumY;
				points += 1;
				changeBoxText(points);
				if(points % 3 === 0){
					speedIncrease += 3
				}
				if(points % 3 === 0){
                	getRandomColor(colorStr);
				}
				if(speed >0){
					speed += speedIncrease; 
				}else if(speed < 0){
					speed += -speedIncrease;
				}			
				
				}
			function handleBoardClick() {
					clicks += 1;
					if(clicks === 10){
						endGame();
					alert("Game Over! Your score: " + points);
					}


                
			};
		})();
	</script>
</body>
</html>
